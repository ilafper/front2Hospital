<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/css.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />

</head>
<body>

  <header class="header">
    <div class="header-left">
      <a href="administrativo.html"><img src="../imagenes/logo.png" alt="Logo Hospital" class="logo-hospital"> </a>
    </div>

    <nav class="menu-nav">
    </nav>

    <div class="header-right">
      <p class="mensaje">Bienvenido, <span class="nombreUsuario"></span></p>
      <a class="bx bx-log-out salir" href="../html/index.html" title="Cerrar sesiÃ³n"></a>
    </div>
  </header>

  <section class="opcionesAdministrativo">
    <a href="crearPaciente.html" class="opcion">
        <img src="../imagenes/espe.png" alt="">

    </a>
    <a href="verPacientes.html" class="opcion">
        <img src="../imagenes/ver.png" alt="">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/app.js"></script>
  <script>
    $(document).ready(function () {
      const nombre = localStorage.getItem('usuarioNombre');
      if (nombre) {
        $('.nombreUsuario').text(nombre);
      } else {
        // Si no hay nombre guardado, redirige a login
        window.location.href = "../html/index.html";
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
