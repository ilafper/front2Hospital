<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOGIN HOSPITAL</title>
    <link rel="stylesheet" href="../css/css.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />

</head>

<body>

    <header class="header">
    <div class="header-left">
      <a href="administrativo.html"><img src="../imagenes/logo.png" alt="Logo Hospital" class="logo-hospital"> </a>
    </div>

    <nav class="menu-nav">
    </nav>

    <div class="header-right">
      <p class="mensaje">Bienvenido, <span class="nombreUsuario"></span></p>
      <a class="bx bx-log-out salir" href="../html/index.html" title="Cerrar sesión"></a>
    </div>
  </header>
    <H2 class="titCita">Editar Cita</H2>
    <section class="uuuuu">

        <section class="cargarCitas">

        </section>
    </section>



    <div id="modalEditarCita" class="modal-cita">
        <div class="modal-contenido">
            <span class="cerrar-modal">&times;</span>
            <h2>Editar Cita</h2>
            <form id="formEditarCita">
                <input type="hidden" id="citaId" name="citaId">

                <div class="form-grupo">
                    <label for="modalPacienteNombre">Paciente:</label>
                    <input type="text" id="modalPacienteNombre" readonly>
                </div>

                <div class="form-grupo">
                    <label for="modalFechaCita">Fecha:</label>
                    <input type="date" id="modalFechaCita" readonly>
                </div>

                <div class="form-grupo">
                    <label for="modalAsistio">¿Asistió?:</label>
                    <select id="modalAsistio" name="asistio">
                        <option value="pendiente">Pendiente</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <button type="submit" class="btn-guardar-cita">Guardar Cambios</button>
            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/app.js"></script>
    <script>
        $(document).ready(function () {
            const nombre = localStorage.getItem('usuarioNombre');
            if (nombre) {
                $('.nombreUsuario').text(nombre);
            } else {
                // Si no hay nombre guardado, redirige a login
                window.location.href = "../html/index.html";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
