  <script>
    $(document).ready(function () {
      const nombre = localStorage.getItem('usuarioNombre');
      if (nombre) {
        $('.nombreUsuario').text(nombre);
      } else {
        // Si no hay nombre guardado, redirige a login
        window.location.href = "../html/index.html";
