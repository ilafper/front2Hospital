<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOGIN HOSPITAL</title>
  <link rel="stylesheet" href="../css/css.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />

</head>
<body>

  <header class="header">
    <p class="mensaje">Bienvenido, <span class="nombreUsuario"></span></p>

    <nav class="menu-nav">
      <a href="crearEspe.html">Crear Especialista</a>
      <a href="verEspe.html">Ver Especialistas</a>
      <a class="bx bx-log-out salir" href="../html/index.html" title="Cerrar sesión"></a>
    </nav>
  </header>

  <section class="formuEspe">
    <section>
      <form class="formu">
        <h2 class="text-center mb-4">CREAR ESPECIALISTA</h2>

        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa el nombre" required />
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido de Usuario</label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa el apellido" required />
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección de Usuario</label>
          <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingresa la dirección" required />
        </div>

        <div class="mb-3">
          <label for="especialidad" class="form-label">Especialidad de Usuario</label>
          <input type="text" class="form-control" id="especialidad" name="especialidad" placeholder="Ingresa la especialidad" required />
        </div>

        <button type="submit" class="boton crearEspe w-100 py-3 mb-3">CREAR</button>
      </form>
    </section>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/app.js"></script>
  <script>
    $(document).ready(function () {
      const nombre = localStorage.getItem('usuarioNombre');
      if (nombre) {
        $('.nombreUsuario').text(nombre);
      } else {
        // Si no hay nombre guardado, redirige a login
        window.location.href = "../html/index.html";
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
